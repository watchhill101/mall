<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token行为测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .danger {
            background: #dc3545;
        }
        .danger:hover {
            background: #c82333;
        }
        .info {
            background: #17a2b8;
        }
        .info:hover {
            background: #138496;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔐 Token行为测试工具</h1>
    
    <div class="section">
        <h3>📋 当前状态</h3>
        <div id="status"></div>
        <button onclick="checkStatus()">刷新状态</button>
    </div>
    
    <div class="section">
        <h3>🧪 测试操作</h3>
        <button onclick="setTestTokens()">设置测试Token</button>
        <button class="danger" onclick="clearAccessToken()">删除Access Token</button>
        <button class="danger" onclick="clearRefreshToken()">删除Refresh Token</button>
        <button class="danger" onclick="clearAllTokens()">清除所有Token</button>
        <button class="info" onclick="openNewTab()">打开新标签页</button>
    </div>
    
    <div class="section">
        <h3>📝 说明</h3>
        <ul>
            <li><strong>设置测试Token</strong>: 在localStorage中设置示例token</li>
            <li><strong>删除Token</strong>: 删除指定的token并观察应用反应</li>
            <li><strong>打开新标签页</strong>: 测试跨标签页的token同步</li>
            <li><strong>期望行为</strong>: Token删除后应该自动跳转到登录页</li>
        </ul>
    </div>

    <script>
        function checkStatus() {
            const accessToken = localStorage.getItem('ACCESS-TOKEN');
            const refreshToken = localStorage.getItem('REFRESH-TOKEN');
            
            const status = document.getElementById('status');
            status.innerHTML = `
                <pre>
Access Token: ${accessToken ? '✅ 存在 (' + accessToken.substring(0, 30) + '...)' : '❌ 不存在'}
Refresh Token: ${refreshToken ? '✅ 存在 (' + refreshToken.substring(0, 30) + '...)' : '❌ 不存在'}
当前时间: ${new Date().toLocaleString()}
当前URL: ${window.location.href}
                </pre>
            `;
        }
        
        function setTestTokens() {
            const testAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.test.access.token';
            const testRefreshToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.test.refresh.token';
            
            localStorage.setItem('ACCESS-TOKEN', testAccessToken);
            localStorage.setItem('REFRESH-TOKEN', testRefreshToken);
            
            alert('✅ 测试Token已设置');
            checkStatus();
        }
        
        function clearAccessToken() {
            localStorage.removeItem('ACCESS-TOKEN');
            alert('🗑️ Access Token已删除');
            checkStatus();
        }
        
        function clearRefreshToken() {
            localStorage.removeItem('REFRESH-TOKEN');
            alert('🗑️ Refresh Token已删除');
            checkStatus();
        }
        
        function clearAllTokens() {
            localStorage.removeItem('ACCESS-TOKEN');
            localStorage.removeItem('REFRESH-TOKEN');
            alert('🗑️ 所有Token已删除');
            checkStatus();
        }
        
        function openNewTab() {
            window.open(window.location.href, '_blank');
        }
        
        // 监听storage事件
        window.addEventListener('storage', function(e) {
            if (e.key === 'ACCESS-TOKEN' || e.key === 'REFRESH-TOKEN') {
                console.log('🔄 检测到localStorage变化:', e.key, e.newValue);
                checkStatus();
            }
        });
        
        // 页面加载时检查状态
        window.onload = function() {
            checkStatus();
        };
    </script>
</body>
</html>
